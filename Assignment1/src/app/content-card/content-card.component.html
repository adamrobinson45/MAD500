
<img *ngIf="content.imgUrl; else elseBlock" (click)="showId()" [src]="content.imgUrl">
<ng-template #elseBlock><img src="https://www.salonlfc.com/wp-content/uploads/2018/01/image-not-found-1-scaled-1150x647.png"> </ng-template>


<div class="title" appHover>
    <p>Title: {{content.title}}</p>
</div>
<div class="body">
    <p>{{content.body}}</p>
</div>
<div class="type" appHover [type]='"true"' >
    <p> {{content.type}}</p>
</div>
